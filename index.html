<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Arbeitszeit V34">
    <title>Arbeitszeit Tracker V34</title>

    <style>
        :root {
            --bg: #000000;
            --card: #1c1c1e;
            --card-border: #2c2c2e;
            --text: #ffffff;
            --text-sub: #8e8e93;
            --input: #1c1c1e;
            --accent: #0A84FF;
            
            /* Kategorie Farben */
            --c-urlaub: #FF9F0A; 
            --c-stunden: #0A84FF;
            --c-krank: #FF453A;
            --c-da: #BF5AF2;
            --c-lzk: #30D158;
            --c-sonder: #64D2FF;

            /* Kalender Marker Farben */
            --note-pink: #FF2D55;
            --note-teal: #30B0C7;
            --note-yellow: #FFD60A;
            --note-purple: #BF5AF2;
            --note-white: #EBEBF5;

            /* Zeit Farben */
            --past: #FF453A;
            --future: #30D158;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 14px;
        }

        /* Top Bar */
        header {
            padding-top: max(10px, env(safe-area-inset-top));
            padding-bottom: 10px;
            background-color: var(--bg);
            text-align: center;
            border-bottom: 1px solid var(--card-border);
            z-index: 100;
        }
        header h1 { 
            margin: 0; 
            font-size: 16px; 
            font-weight: 600; 
            color: var(--text-sub); 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* Main Area */
        main {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 80px;
        }

        /* Eingabe Form */
        .input-row { 
            display: flex; 
            gap: 10px; 
            margin-bottom: 12px; 
        }
        
        .input-col { 
            flex: 1; 
            min-width: 0; 
        }
        
        label { 
            display: block; 
            color: var(--text-sub); 
            font-size: 11px; 
            margin-bottom: 5px; 
            text-transform: uppercase; 
        }
        
        input, select, textarea {
            width: 100%;
            background-color: var(--input);
            border: 1px solid var(--card-border);
            color: white;
            padding: 12px;
            border-radius: 8px;
            font-size: 17px; 
            box-sizing: border-box;
            -webkit-appearance: none;
            font-family: inherit;
        }

        textarea { 
            resize: none; 
            height: 70px; 
        }
        
        /* Buttons */
        .btn {
            width: 100%; 
            padding: 14px; 
            border-radius: 8px; 
            border: none; 
            font-size: 16px; 
            font-weight: 600; 
            cursor: pointer; 
            margin-top: 5px;
        }
        
        .btn-primary { 
            background-color: var(--card-border); 
            color: var(--accent); 
        }
        
        .btn-danger { 
            background: none; 
            color: var(--text-sub); 
            border: 1px solid var(--card-border); 
            padding: 8px; 
            font-size: 12px; 
        }
        
        /* LIST BUTTON */
        .btn-list-view {
            width: 100%; 
            padding: 12px; 
            background: var(--accent); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            font-size: 14px; 
            font-weight: 700; 
            margin-bottom: 10px; 
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(10, 132, 255, 0.3);
        }
        .btn-list-view:active { 
            transform: scale(0.98); 
            opacity: 0.9; 
        }

        /* Toggle Switch */
        .toggle-container {
            display: flex; 
            background: var(--card); 
            border-radius: 8px; 
            padding: 2px; 
            margin-bottom: 15px; 
            border: 1px solid var(--card-border);
        }
        .toggle-btn {
            flex: 1; 
            padding: 8px; 
            text-align: center; 
            font-weight: 500; 
            font-size: 13px; 
            border-radius: 6px; 
            transition: 0.2s; 
            cursor: pointer;
        }
        .toggle-btn.active { 
            background: #3a3a3c; 
            color: #fff; 
        }

        /* Helper */
        .hidden { 
            display: none; 
        }

        /* VERLAUF LISTE */
        .history-item {
            background-color: var(--card); 
            padding: 12px 14px; 
            border-radius: 8px; 
            margin-bottom: 8px; 
            border-left: 4px solid #555; 
            position: relative;
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        .cat-urlaub { border-left-color: var(--c-urlaub); }
        .cat-stunden { border-left-color: var(--c-stunden); }
        .cat-kindkrank { border-left-color: var(--c-krank); }
        .cat-da { border-left-color: var(--c-da); }
        .cat-lzk { border-left-color: var(--c-lzk); }
        .cat-sonder { border-left-color: var(--c-sonder); }
        .cat-termin { border-left-width: 4px; border-left-style: solid; } 

        .h-content { flex: 1; }
        .h-top { display: flex; justify-content: space-between; align-items: flex-start; }
        .h-title { font-size: 15px; font-weight: 600; }
        .h-meta { font-size: 13px; color: var(--text-sub); margin-top: 2px;}
        .h-val { font-size: 15px; font-weight: 700; text-align: right; margin-right: 10px;}
        .h-val.neg { color: #ff453a; }
        .h-val.pos { color: #30d158; }
        .h-note { margin-top: 6px; padding-top: 6px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 13px; color: #ddd; font-style: italic; }
        
        .h-btn-group { display: flex; gap: 15px; align-items: center; }
        .h-action-btn { background: none; border: none; font-size: 16px; cursor: pointer; padding: 5px; opacity: 0.7; }

        /* STATISTIK GRID */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .stat-box { 
            background-color: var(--card); 
            padding: 8px 10px; 
            border-radius: 8px; 
            border: 1px solid var(--card-border); 
            position: relative;
            cursor: pointer;
        }
        .stat-box:active { opacity: 0.7; }
        .stat-box h4 { margin: 0 0 2px; font-size: 10px; color: var(--text-sub); text-transform: uppercase; }
        .stat-box span { font-size: 16px; font-weight: 700; color: var(--text); }
        .unit { font-size: 10px; color: var(--text-sub); font-weight: 400; margin-left: 2px; }
        .edit-icon { position: absolute; top: 6px; right: 6px; font-size: 12px; opacity: 0.5; }
        
        .stat-box.summary { border-color: #555; background: #2c2c2e; cursor: default; }
        .stat-box.summary h4 { color: var(--accent); font-weight: bold; }
        .stat-box.full-width { grid-column: span 2; cursor: default; padding-bottom: 4px; }
        .stat-box.full-width h4 { color: var(--accent); margin-bottom: 4px; font-size: 11px;}
        
        .upcoming-list { list-style: none; padding: 0; margin: 0; }
        .upcoming-item { 
            display: flex; justify-content: space-between; padding: 6px 4px; 
            border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 13px; 
            cursor: pointer; border-radius: 4px; transition: background 0.2s;
        }
        .upcoming-item:active { background: #333; }
        .upcoming-item:last-child { border-bottom: none; }
        .u-date { color: var(--text-sub); font-size: 11px; width: 70px; pointer-events: none; }
        .u-name { font-weight: 600; text-align: right; flex: 1; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; pointer-events: none; }

        /* KALENDER */
        #cal-sticky-header {
            position: sticky; top: -15px; background-color: var(--bg); z-index: 50; padding-top: 15px; padding-bottom: 10px; margin-bottom: 10px; border-bottom: 1px solid var(--card-border);
        }
        .year-selector { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-size: 18px; font-weight: bold; }
        .year-btn { background: none; border: none; color: var(--accent); font-size: 24px; cursor: pointer; padding: 0 20px; }
        
        .cal-filter-container { display: flex; gap: 4px; margin-bottom: 15px; width: 100%; justify-content: space-between; }
        .cal-filter-btn { 
            flex: 1; padding: 6px 2px; background-color: var(--card); border: 1px solid var(--card-border); border-radius: 8px; font-size: 10px; color: var(--text-sub); cursor: pointer; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .cal-filter-btn.active { background-color: var(--accent); color: white; border-color: var(--accent); }
        
        .calendar-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media (orientation: landscape) { .calendar-grid { grid-template-columns: 1fr 1fr 1fr; } }
        
        .month-card { background-color: var(--card); padding: 10px; border-radius: 8px; border: 1px solid var(--card-border); scroll-margin-top: 180px; }
        .month-name { text-align: center; font-weight: 600; margin-bottom: 10px; color: var(--text-sub); text-transform: uppercase; font-size: 12px; }
        
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; text-align: center; }
        .day-label { font-size: 9px; color: #555; padding-bottom: 5px; }
        .day-cell { 
            aspect-ratio: 1; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; font-size: 12px; border-radius: 4px; position: relative; cursor: pointer; padding-top: 4px;
        }
        .day-cell.empty { background: none; pointer-events: none; }
        .event-dots { display: flex; gap: 3px; margin-top: auto; margin-bottom: 4px; justify-content: center; width: 100%; flex-wrap: wrap; padding: 0 2px; }
        .event-dot { width: 7px; height: 7px; border-radius: 50%; background-color: #555; box-shadow: 0 0 2px rgba(0,0,0,0.8); }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 1000; display: none; justify-content: center; align-items: center; }
        .modal-overlay.open { display: flex; }
        .modal-content { background: var(--card); width: 85%; max-width: 400px; padding: 20px; border-radius: 16px; border: 1px solid var(--card-border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-height: 80vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px;}
        .modal-title { font-size: 18px; font-weight: 700; }
        .close-btn { background: none; border: none; font-size: 24px; color: var(--text-sub); cursor: pointer; }
        
        .modal-type-selector { display: flex; gap: 5px; margin-bottom: 10px; }
        .modal-type-btn { flex: 1; padding: 8px; background: var(--input); border: 1px solid var(--card-border); color: #888; border-radius: 6px; font-size: 12px; cursor: pointer; text-align: center; }
        .modal-type-btn.active { background: var(--card-border); color: white; border-color: #555; font-weight: bold; }

        .modal-color-row { display: flex; gap: 10px; margin-bottom: 10px; justify-content: center; }
        .modal-color-btn { width: 30px; height: 30px; border-radius: 50%; border: 2px solid transparent; cursor: pointer; }
        .modal-color-btn.selected { border-color: white; transform: scale(1.1); }
        
        .modal-add-area { margin-top: 15px; padding-top: 15px; border-top: 1px solid #333; }
        .modal-add-title { font-size: 12px; color: var(--text-sub); text-transform: uppercase; margin-bottom: 8px; }
        .modal-input-group { display: flex; gap: 5px; margin-bottom: 10px; }

        .list-view-item { padding: 12px; margin-bottom: 8px; background: var(--card); border: 1px solid #333; border-radius: 8px; display: flex; align-items: center; cursor: pointer; }
        .list-view-item.past { border-left: 4px solid var(--past); opacity: 0.7; }
        .list-view-item.future { border-left: 4px solid var(--future); border-color: #444; }
        .lv-date { width: 60px; font-size: 12px; color: #aaa; font-weight: 500;}
        .lv-info { flex: 1; }
        .lv-title { font-weight: bold; font-size: 14px; margin-bottom: 2px; }
        .lv-meta { font-size: 11px; color: #888; }
        .lv-dot { width: 10px; height: 10px; border-radius: 50%; margin-right: 10px; box-shadow: 0 0 3px black; }

        .settings-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        .settings-table td { padding: 5px; }
        .settings-table input[type="time"] { padding: 5px; font-size: 13px; border-radius: 4px; }
        .settings-table input[type="number"] { padding: 5px; font-size: 13px; border-radius: 4px; width: 60px;}

        .data-tools { margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--card-border); display: flex; gap: 10px; flex-wrap: wrap; }
        .btn-small { flex: 1; min-width: 45%; padding: 10px; background: var(--card); border: 1px solid var(--card-border); color: var(--text); border-radius: 6px; font-size: 12px; margin-bottom: 5px; }

        nav { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.9); border-top: 1px solid var(--card-border); display: flex; height: 50px; padding-bottom: env(safe-area-inset-bottom); z-index: 500; }
        .nav-item { flex: 1; display: flex; justify-content: center; align-items: center; color: #555; font-size: 20px; }
        .nav-item.active { color: var(--accent); }
        .view { display: none; }
        .view.active { display: block; }
    </style>
</head>
<body>

    <header>
        <h1 id="header-title">Buchen</h1>
    </header>

    <main>
        <div id="view-input" class="view active">
            <div class="toggle-container" id="mode-toggle-group">
                <div class="toggle-btn active" id="btn-taken" onclick="setMode('taken')">Genommen (-)</div>
                <div class="toggle-btn" id="btn-earned" onclick="setMode('earned')">Erhalten (+)</div>
            </div>

            <div class="input-row">
                <div class="input-col">
                    <label>Kategorie</label>
                    <select id="inp-cat" onchange="updateForm()">
                        <option value="Urlaub">Urlaub (Tage)</option>
                        <option value="Stunden">Stunden / √úberstunden</option>
                        <option value="Kindkrank">Kindkrank (Tage)</option>
                        <option value="DA">DA Dienstausgleich</option>
                        <option value="Langzeitkonto">Langzeitkonto (Std)</option>
                        <option value="Sonderurlaub">Sonderurlaub (Tage)</option>
                    </select>
                </div>
            </div>

            <div id="section-time-range" class="hidden">
                <div class="input-row">
                    <div class="input-col"><label>Datum</label><input type="date" id="date-single" onchange="autoFillTimes()"></div>
                </div>
                <div class="input-row">
                    <div class="input-col"><label>Von</label><input type="time" id="time-start" value="07:00" onchange="calculateDuration()"></div>
                    <div class="input-col"><label>Bis</label><input type="time" id="time-end" value="16:30" onchange="calculateDuration()"></div>
                </div>
                <div class="input-row">
                    <div class="input-col">
                        <label>Dauer (Std) - √§nderbar</label>
                        <input type="number" id="time-duration-override" step="0.1" placeholder="Automatisch berechnet">
                    </div>
                </div>
            </div>

            <div id="section-date-range" class="hidden">
                <div class="input-row">
                    <div class="input-col"><label>Vom Tag</label><input type="date" id="date-start" onchange="calcDaysDiff()"></div>
                    <div class="input-col"><label>Bis Tag (inkl.)</label><input type="date" id="date-end" onchange="calcDaysDiff()"></div>
                </div>
                <div class="input-row">
                    <div class="input-col"><label>Anzahl Tage</label><input type="number" id="calc-days-val" value="0"></div>
                </div>
            </div>

            <div id="section-manual" class="hidden">
                <div class="input-row">
                    <div class="input-col"><label>Datum</label><input type="date" id="date-manual"></div>
                </div>
                <div class="input-row">
                    <div class="input-col"><label id="lbl-amount">Menge</label><input type="number" id="inp-amount" placeholder="z.B. 8" step="0.1"></div>
                </div>
            </div>

            <div class="input-row">
                <div class="input-col">
                    <label>Notiz / Titel</label>
                    <textarea id="inp-note" placeholder="Beschreibung..."></textarea>
                </div>
            </div>

            <button class="btn btn-primary" id="btn-save-main" onclick="saveEntry()">Buchen</button>
            <div id="edit-mode-hint" style="display:none; text-align:center; color:var(--accent); margin-top:10px; font-size:12px;">Modus: Eintrag bearbeiten</div>
        </div>

        <div id="view-calendar" class="view">
            <div id="cal-sticky-header">
                <div class="year-selector">
                    <button class="year-btn" onclick="changeYear(-1)">‚Äπ</button>
                    <span id="calendar-year-display">2026</span>
                    <button class="year-btn" onclick="changeYear(1)">‚Ä∫</button>
                </div>
                
                <div class="cal-filter-container">
                    <div class="cal-filter-btn active" onclick="setCalFilter('all', this)">Alle</div>
                    <div class="cal-filter-btn" onclick="setCalFilter('taken', this)">Genommen</div>
                    <div class="cal-filter-btn" onclick="setCalFilter('earned', this)">Erhalten</div>
                    <div class="cal-filter-btn" onclick="setCalFilter('termin', this)">Termin</div>
                    <div class="cal-filter-btn" onclick="setCalFilter('dienst', this)">Dienst</div>
                </div>

                <button class="btn-list-view" onclick="openListModal()">üìã Liste anzeigen</button>
            </div>

            <div class="calendar-grid" id="calendar-root"></div>
            <div style="height: 50px;"></div>
        </div>

        <div id="view-history" class="view">
            <div id="history-list"></div>
            <p id="no-data-msg" style="text-align:center; color:#333; margin-top:30px; display:none;">Keine Eintr√§ge.</p>
        </div>

        <div id="view-stats" class="view">
            <div style="text-align:center; margin-bottom:5px; font-size:11px; color:#666;">Tippe auf Box zum √Ñndern.</div>
            <div class="stats-grid" id="stats-grid"></div>
            <div class="data-tools">
                <button class="btn-small" onclick="openSettings()">‚öôÔ∏è Zeiten</button>
                <button class="btn-small" onclick="exportData()">üíæ Backup</button>
                <button class="btn-small" onclick="document.getElementById('file-upload').click()">üìÇ Laden</button>
                <input type="file" id="file-upload" accept=".json" style="display:none" onchange="importData(this)">
                <button class="btn-small" style="color:var(--c-krank); border-color:var(--c-krank);" onclick="resetAll()">‚ö†Ô∏è Reset</button>
            </div>
        </div>
    </main>

    <div id="list-view-modal" class="modal-overlay" onclick="closeListView(event)">
        <div class="modal-content" style="max-height:90vh;">
            <div class="modal-header">
                <div class="modal-title" id="list-modal-title">Liste</div>
                <button class="close-btn" onclick="document.getElementById('list-view-modal').classList.remove('open')">√ó</button>
            </div>
            <div id="list-view-body" style="padding-bottom:20px;"></div>
        </div>
    </div>

    <div id="day-modal" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-date-title"></div>
                <button class="close-btn" onclick="closeModalDirect()">√ó</button>
            </div>
            <div id="modal-body"></div>
            
            <div class="modal-add-area">
                <div class="modal-add-title">Termin / Dienst eintragen</div>
                <div class="modal-type-selector">
                    <div class="modal-type-btn active" id="type-termin" onclick="setModalType('Termin')">Termin</div>
                    <div class="modal-type-btn" id="type-dienst" onclick="setModalType('Dienst')">Dienst</div>
                </div>

                <div class="modal-input-group">
                    <div style="flex:1;">
                        <label style="font-size:9px;">Start Datum</label>
                        <input type="date" id="modal-date-start" style="width:100%; font-size:13px; padding:8px;">
                    </div>
                    <div style="flex:1;">
                        <label style="font-size:9px;">Ende Datum</label>
                        <input type="date" id="modal-date-end" style="width:100%; font-size:13px; padding:8px;">
                    </div>
                </div>

                <div class="modal-input-group">
                    <div style="flex:1;">
                        <label style="font-size:9px;">Von (Zeit)</label>
                        <input type="time" id="modal-time-start" style="width:100%; font-size:13px; padding:8px;">
                    </div>
                    <div style="flex:1;">
                        <label style="font-size:9px;">Bis (Zeit)</label>
                        <input type="time" id="modal-time-end" style="width:100%; font-size:13px; padding:8px;">
                    </div>
                </div>
                
                <input type="text" id="modal-note-input" placeholder="Beschreibung..." style="margin-bottom:10px; font-size:14px;">
                
                <div class="modal-color-row">
                    <div class="modal-color-btn selected" style="background-color: var(--note-pink)" onclick="selectModalColor(this, 'pink')"></div>
                    <div class="modal-color-btn" style="background-color: var(--note-teal)" onclick="selectModalColor(this, 'teal')"></div>
                    <div class="modal-color-btn" style="background-color: var(--note-yellow)" onclick="selectModalColor(this, 'yellow')"></div>
                    <div class="modal-color-btn" style="background-color: var(--note-purple)" onclick="selectModalColor(this, 'purple')"></div>
                    <div class="modal-color-btn" style="background-color: var(--note-white)" onclick="selectModalColor(this, 'white')"></div>
                </div>
                
                <button class="btn btn-primary" onclick="saveModalEntry()" style="padding:10px; font-size:14px;">Speichern</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal-overlay" onclick="closeSettings(event)">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Arbeitszeiten</div>
                <button class="close-btn" onclick="document.getElementById('settings-modal').classList.remove('open')">√ó</button>
            </div>
            <table class="settings-table">
                <thead><tr><th>Tag</th><th>Von</th><th>Bis</th></tr></thead>
                <tbody id="settings-tbody"></tbody>
            </table>
            <button class="btn btn-primary" onclick="saveSettings()" style="margin-top:20px;">Speichern</button>
        </div>
    </div>

    <nav>
        <div class="nav-item active" onclick="showView('view-input', this, 'Eingabe')">‚å®Ô∏è</div>
        <div class="nav-item" onclick="showView('view-calendar', this, 'Kalender')">üìÖ</div>
        <div class="nav-item" onclick="showView('view-history', this, 'Verlauf')">‚â°</div>
        <div class="nav-item" onclick="showView('view-stats', this, 'Statistik')">üìä</div>
    </nav>
    <script>
        let entries = JSON.parse(localStorage.getItem('trackData_v5')) || [];
        let settings = JSON.parse(localStorage.getItem('trackSettings_v17')) || {
            schedule: [{s:"00:00",e:"00:00"},{s:"07:00",e:"16:00"},{s:"07:00",e:"16:00"},{s:"07:00",e:"16:00"},{s:"07:00",e:"16:00"},{s:"07:00",e:"13:00"},{s:"00:00",e:"00:00"}]
        };

        let mode = 'taken'; 
        let currentCalYear = new Date().getFullYear();
        let calendarFilter = 'all';
        let modalCurrentIsoDate = null; 
        let modalSelectedColor = 'pink'; 
        let modalSelectedType = 'Termin';
        let currentEditId = null; 

        const COLOR_MAP = { 'pink':'#FF2D55', 'teal':'#30B0C7', 'yellow':'#FFD60A', 'purple':'#BF5AF2', 'white':'#EBEBF5' };
        const DAY_NAMES = ["So", "Mo", "Di", "Mi", "Do", "Fr", "Sa"];

        window.onload = function() {
            const today = new Date().toISOString().slice(0,10);
            ['date-single','date-start','date-end','date-manual'].forEach(id => {
                if(document.getElementById(id)) document.getElementById(id).value = today;
            });
            updateForm();
            updateUI();
        };

        // --- CORE FUNCTIONS ---
        function formatDateDE(isoDate) {
            if(!isoDate) return "";
            if(isoDate.includes('.') && isoDate.length === 10) return isoDate;
            const parts = isoDate.split('-');
            if(parts.length !== 3) return isoDate;
            return `${parts[2]}.${parts[1]}.${parts[0]}`; 
        }

        function formatNumber(num) { return Number(num.toFixed(2)).toString(); }

        function setMode(m) {
            mode = m;
            document.getElementById('btn-taken').classList.toggle('active', m === 'taken');
            document.getElementById('btn-earned').classList.toggle('active', m === 'earned');
            updateForm();
        }

        function updateForm() {
            const cat = document.getElementById('inp-cat').value;
            const cTime = document.getElementById('section-time-range');
            const cDate = document.getElementById('section-date-range');
            const cManual = document.getElementById('section-manual');
            const toggles = document.getElementById('mode-toggle-group');
            const lblAmount = document.getElementById('lbl-amount');

            [cTime, cDate, cManual].forEach(el => el.classList.add('hidden'));
            toggles.style.display = 'flex'; 

            if (mode === 'earned') {
                cManual.classList.remove('hidden');
                lblAmount.innerText = (['Urlaub','Kindkrank','DA','Sonderurlaub'].includes(cat)) ? "Menge (Tage)" : "Menge (Stunden)";
            } else {
                if (cat === 'Stunden' || cat === 'Langzeitkonto') {
                    cTime.classList.remove('hidden');
                    autoFillTimes();
                } else {
                    cDate.classList.remove('hidden');
                }
            }
        }

        function autoFillTimes() {
            const d = document.getElementById('date-single').value;
            if(!d) return;
            const plan = settings.schedule[new Date(d).getDay()];
            if(plan) {
                document.getElementById('time-start').value = plan.s;
                document.getElementById('time-end').value = plan.e;
                calculateDuration();
            }
        }

        function calculateDuration() {
            const t1 = document.getElementById('time-start').value;
            const t2 = document.getElementById('time-end').value;
            if(!t1 || !t2) return;
            let s = t1.split(':').map(Number);
            let e = t2.split(':').map(Number);
            let diff = (e[0]*60 + e[1]) - (s[0]*60 + s[1]);
            if(diff === 0) diff = 24 * 60; if(diff < 0) diff += 1440; 
            document.getElementById('time-duration-override').value = formatNumber(diff/60);
        }

        function calcDaysDiff() {
            const d1 = new Date(document.getElementById('date-start').value);
            const d2 = new Date(document.getElementById('date-end').value);
            let count = 0, curr = new Date(d1);
            while (curr <= d2) {
                if (curr.getDay() !== 0 && curr.getDay() !== 6) count++;
                curr.setDate(curr.getDate() + 1);
            }
            document.getElementById('calc-days-val').value = count;
        }

        function saveEntry() {
            const cat = document.getElementById('inp-cat').value;
            const note = document.getElementById('inp-note').value;
            let hoursVal = 0, dispDate = "", dispTime = "", isoS = "", isoE = "";

            if (!document.getElementById('section-manual').classList.contains('hidden')) {
                const val = parseFloat(document.getElementById('inp-amount').value);
                const d = document.getElementById('date-manual').value;
                if (isNaN(val) || !d) { alert('Pr√ºfen'); return; }
                dispDate = formatDateDE(d); dispTime = "Pauschal";
                hoursVal = (['Urlaub','Kindkrank','DA','Sonderurlaub'].includes(cat)) ? val * 8 : val;
                isoS = isoE = d;
            } else if (!document.getElementById('section-time-range').classList.contains('hidden')) {
                const d = document.getElementById('date-single').value;
                let manual = parseFloat(document.getElementById('time-duration-override').value);
                if(isNaN(manual)) { calculateDuration(); manual = parseFloat(document.getElementById('time-duration-override').value); }
                hoursVal = manual; dispDate = formatDateDE(d); dispTime = `${document.getElementById('time-start').value} - ${document.getElementById('time-end').value}`;
                isoS = isoE = d;
            } else {
                const days = parseFloat(document.getElementById('calc-days-val').value);
                if(isNaN(days)) { alert('Pr√ºfen'); return; }
                const d1 = document.getElementById('date-start').value;
                const d2 = document.getElementById('date-end').value;
                dispDate = (d1===d2) ? formatDateDE(d1) : `${formatDateDE(d1)} - ${formatDateDE(d2)}`;
                dispTime = days + " Tag(e)"; hoursVal = days*8; isoS = d1; isoE = d2;
            }

            if(currentEditId) {
                entries = entries.filter(e => e.id !== currentEditId);
                currentEditId = null;
                document.getElementById('btn-save-main').innerText = "Buchen";
                document.getElementById('edit-mode-hint').style.display = 'none';
            }

            entries.unshift({
                id: Date.now(),
                cat: cat,
                date: dispDate,
                isoStart: isoS, isoEnd: isoE,
                timeDesc: dispTime,
                hours: hoursVal,
                mode: mode,
                note: note,
                color: null
            });
            localStorage.setItem('trackData_v5', JSON.stringify(entries));
            alert('Gespeichert');
            document.getElementById('inp-note').value = "";
            document.getElementById('inp-amount').value = "";
            updateUI();
        }

        // --- EDIT FUNCTION ---
        function editEntry(id) {
            const e = entries.find(x => x.id === id);
            if(!e) return;
            
            // Falls Termin/Dienst bearbeitet wird:
            if(e.cat === 'Termin' || e.cat === 'Dienst') {
                closeListView({target:{id:'list-view-modal'}}); 
                showView('view-calendar', document.querySelectorAll('.nav-item')[1], 'Kalender');
                
                modalCurrentIsoDate = e.isoStart; 
                openModal(e.isoStart, getEventsForDate(e.isoStart)); 
                
                // Modal Felder bef√ºllen - OHNE l√∂schen zu triggern
                setTimeout(() => {
                    document.getElementById('modal-date-start').value = e.isoStart;
                    document.getElementById('modal-date-end').value = e.isoEnd;
                    
                    const times = e.timeDesc.match(/(\d{2}:\d{2})/g);
                    if(times && times.length >= 1) document.getElementById('modal-time-start').value = times[0];
                    if(times && times.length >= 2) document.getElementById('modal-time-end').value = times[1];
                    
                    document.getElementById('modal-note-input').value = e.note || "";
                    setModalType(e.cat);
                    
                    // WICHTIG: Wir setzen nur die Edit-ID, l√∂schen aber NICHT
                    currentEditId = id; 
                }, 200);
                return;
            }

            // Normale Bearbeitung (Stunden, Urlaub etc.)
            showView('view-input', document.querySelectorAll('.nav-item')[0], 'Eintrag bearbeiten');
            
            document.getElementById('inp-cat').value = e.cat;
            document.getElementById('inp-note').value = e.note || "";
            
            if(e.mode === 'taken' || e.mode === 'earned') setMode(e.mode);
            
            updateForm(); 

            if(['Urlaub','Kindkrank','DA','Sonderurlaub'].includes(e.cat) && e.mode === 'taken') {
                document.getElementById('date-start').value = e.isoStart;
                document.getElementById('date-end').value = e.isoEnd;
                calcDaysDiff();
            } else if((e.cat === 'Stunden' || e.cat === 'Langzeitkonto') && e.mode === 'taken') {
                document.getElementById('date-single').value = e.isoStart;
                document.getElementById('time-duration-override').value = formatNumber(e.hours);
                 const times = e.timeDesc.match(/(\d{2}:\d{2})/g);
                 if(times && times.length >= 2) {
                     document.getElementById('time-start').value = times[0];
                     document.getElementById('time-end').value = times[1];
                 }
            } else {
                document.getElementById('date-manual').value = e.isoStart;
                let val = e.hours;
                if(['Urlaub','Kindkrank','DA','Sonderurlaub'].includes(e.cat)) val = val/8;
                document.getElementById('inp-amount').value = formatNumber(val);
            }

            currentEditId = id;
            document.getElementById('btn-save-main').innerText = "√Ñnderung speichern";
            document.getElementById('edit-mode-hint').style.display = 'block';
            
            document.getElementById('list-view-modal').classList.remove('open');
            document.getElementById('day-modal').classList.remove('open');
        }

        function ensureIsoDates(e) { if(e.isoStart) return; }

        function deleteEntry(id) {
            if(confirm("Wirklich l√∂schen?")) {
                entries = entries.filter(e => e.id !== id);
                localStorage.setItem('trackData_v5', JSON.stringify(entries));
                updateUI();
                if(document.getElementById('day-modal').classList.contains('open')) {
                    const evs = getEventsForDate(modalCurrentIsoDate);
                    if(evs.length===0) closeModalDirect();
                    else openModal(modalCurrentIsoDate, evs);
                }
            }
        }

        function updateUI() { renderHistory(); renderStats(); renderCalendar(); }

        function renderHistory() {
            const list = document.getElementById('history-list'); list.innerHTML = '';
            if(entries.length === 0) document.getElementById('no-data-msg').style.display = 'block';
            else document.getElementById('no-data-msg').style.display = 'none';

            entries.forEach(e => {
                let colorClass = ''; let customStyle = '';
                if(e.cat === 'Termin' || e.cat === 'Dienst') { customStyle = `border-left-color: ${e.color || '#555'};`; colorClass = 'cat-termin'; }
                else if(e.cat.startsWith('Urlaub')) colorClass = 'cat-urlaub';
                else if(e.cat.startsWith('Stunden')) colorClass = 'cat-stunden';
                else if(e.cat.startsWith('Kind')) colorClass = 'cat-kindkrank';
                else if(e.cat.startsWith('DA')) colorClass = 'cat-da';
                else if(e.cat.startsWith('Lang')) colorClass = 'cat-lzk';
                else colorClass = 'cat-sonder';

                let valClass = e.mode === 'taken' ? 'neg' : 'pos';
                let sign = e.mode === 'taken' ? '-' : '+';
                let displayVal = "";
                if(e.cat === 'Termin' || e.cat === 'Dienst') { displayVal = ""; sign = ""; }
                else if (['Urlaub','Kindkrank','DA','Sonderurlaub'].includes(e.cat)) displayVal = formatNumber(e.hours / 8) + " d";
                else displayVal = formatNumber(e.hours) + " h";

                let displayTitle = (e.cat === 'Termin' || e.cat === 'Dienst') ? (e.note || e.cat) : e.cat;
                let noteHtml = (e.cat !== 'Termin' && e.cat !== 'Dienst' && e.note) ? `<div class="h-note">${e.note}</div>` : '';

                list.innerHTML += `
                    <div class="history-item ${colorClass}" style="${customStyle}">
                        <div class="h-content">
                            <div class="h-top">
                                <div>
                                    <div class="h-title">${displayTitle}</div>
                                    <div class="h-meta">${e.date} | ${e.timeDesc}</div>
                                </div>
                                <div class="h-val ${valClass}">${sign} ${displayVal}</div>
                            </div>
                            ${noteHtml}
                        </div>
                        <div class="h-btn-group">
                            <button class="h-action-btn" onclick="editEntry(${e.id})">‚úé</button>
                            <button class="h-action-btn" onclick="deleteEntry(${e.id})" style="color:#FF453A;">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });
        }

        function renderStats() {
            const grid = document.getElementById('stats-grid'); grid.innerHTML = '';
            const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1); const tomorrowStr = tomorrow.toISOString().slice(0,10);
            const upcoming = entries.filter(e => { ensureIsoDates(e); return e.isoStart >= tomorrowStr; }).sort((a,b) => a.isoStart.localeCompare(b.isoStart)).slice(0, 3);
            
            let listHtml = upcoming.length ? '' : '<li class="upcoming-item" style="color:#666; justify-content:center;">Keine Eintr√§ge</li>';
            upcoming.forEach(u => {
                let col = u.color || (u.cat==='Urlaub'?'var(--c-urlaub)':'white');
                listHtml += `<li class="upcoming-item" onclick="jumpToDate('${u.isoStart}')"><span class="u-date">${formatDateDE(u.isoStart).slice(0,6)}</span><span class="u-name" style="color:${col}">${u.note||u.cat}</span></li>`;
            });
            let upBox = document.createElement('div'); upBox.className = 'stat-box full-width';
            upBox.innerHTML = `<h4>Kommende Termine</h4><ul class="upcoming-list">${listHtml}</ul>`; grid.appendChild(upBox);

            let tDays = 0, tHours = 0;
            entries.forEach(e => {
                let v = (e.mode==='taken') ? -e.hours : e.hours;
                if(['Urlaub','DA','Sonderurlaub'].includes(e.cat)) tDays += v;
                else if(['Stunden','Langzeitkonto'].includes(e.cat)) tHours += v;
            });
            grid.innerHTML += `<div class="stat-box summary"><h4>‚àë Tage</h4><span style="color:${tDays>=0?'#fff':'#ff453a'}">${formatNumber(tDays/8)}<span class="unit">Ges</span></span></div>`;
            grid.innerHTML += `<div class="stat-box summary"><h4>‚àë Stunden</h4><span style="color:${tHours>=0?'#fff':'#ff453a'}">${formatNumber(tHours)}<span class="unit">Ges</span></span></div>`;
            
            [{n:'Urlaub',u:'Tage'},{n:'Stunden',u:'Std'},{n:'Kindkrank',u:'Tage'},{n:'DA',u:'Tage'},{n:'Langzeitkonto',u:'Std'},{n:'Sonderurlaub',u:'Tage'}].forEach(c => {
                 let s = 0; entries.filter(x=>x.cat===c.n).forEach(x => s += (x.mode==='earned'?x.hours:-x.hours));
                 let d = (c.u==='Tage') ? s/8 : s;
                 let bx = document.createElement('div'); bx.className='stat-box';
                 bx.innerHTML = `<div class="edit-icon">‚úé</div><h4>${c.n}</h4><span style="color:${d>=0?'#fff':'#ff453a'}">${formatNumber(d)}<span class="unit">${c.u}</span></span>`;
                 bx.onclick = () => adjustStat(c.n, s, c.u);
                 grid.appendChild(bx);
            });
        }
        
        function adjustStat(name, curr, unit) {
             let n = prompt(`Neuer Stand f√ºr ${name} (${unit}):`); if(n===null) return;
             let val = parseFloat(n.replace(',','.')); if(isNaN(val)) return;
             let diff = (unit==='Tage' ? val*8 : val) - curr; if(diff===0) return;
             entries.unshift({ id:Date.now(), cat:name, date:formatDateDE(new Date().toISOString().slice(0,10)), isoStart:new Date().toISOString().slice(0,10), isoEnd:new Date().toISOString().slice(0,10), timeDesc:"Korrektur", hours:Math.abs(diff), mode:diff>0?'earned':'taken', note:"Manuelle Korrektur Statistik" });
             localStorage.setItem('trackData_v5', JSON.stringify(entries)); updateUI();
        }

        // --- CALENDAR & LIST ---
        function renderCalendar() {
            document.getElementById('calendar-year-display').innerText = currentCalYear;
            const root = document.getElementById('calendar-root'); root.innerHTML = '';
            const now = new Date();
            
            for (let i = 0; i < 12; i++) {
                const md = document.createElement('div'); md.className = 'month-card';
                if(currentCalYear === now.getFullYear() && i === now.getMonth()) md.id = 'current-month-card';
                
                md.innerHTML = `<div class="month-name">${["Jan","Feb","M√§r","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"][i]}</div>`;
                const dg = document.createElement('div'); dg.className = 'days-grid';
                ["M","D","M","D","F","S","S"].forEach(t => dg.innerHTML+=`<div class="day-label">${t}</div>`);
                
                const first = new Date(currentCalYear, i, 1).getDay();
                const days = new Date(currentCalYear, i+1, 0).getDate();
                for(let j=0; j<(first===0?6:first-1); j++) dg.innerHTML+=`<div class="day-cell empty"></div>`;
                
                for(let d=1; d<=days; d++) {
                    const iso = `${currentCalYear}-${(i+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                    const evs = getEventsForDate(iso);
                    const cell = document.createElement('div'); cell.className = 'day-cell';
                    if(evs.length) cell.classList.add('has-event');
                    let dots = '';
                    evs.filter(e => {
                         if(calendarFilter==='all') return (e.cat==='Termin'||e.cat==='Dienst'||e.mode==='taken');
                         return true; 
                    }).forEach(e => {
                        let c = e.color;
                        if(!c) {
                            if(e.cat.startsWith('Urlaub')) c='var(--c-urlaub)';
                            else if(e.cat.startsWith('Stunden')) c='var(--c-stunden)';
                            else if(e.cat === 'Dienst') c='var(--note-purple)'; 
                            else if(e.cat === 'Termin') c='var(--note-white)';
                            else c='#555';
                        }
                        dots += `<div class="event-dot" style="background:${c}"></div>`;
                    });
                    cell.innerHTML = `<span>${d}</span><div class="event-dots">${dots}</div>`;
                    cell.onclick = () => openModal(iso, evs);
                    dg.appendChild(cell);
                }
                md.appendChild(dg); root.appendChild(md);
            }
        }
        
        function changeYear(d) { currentCalYear += d; renderCalendar(); }
        function setCalFilter(f, el) { calendarFilter=f; document.querySelectorAll('.cal-filter-btn').forEach(b=>b.classList.remove('active')); el.classList.add('active'); renderCalendar(); }

        function getEventsForDate(iso) {
            return entries.filter(e => {
                ensureIsoDates(e);
                if(!e.isoStart) return false;
                if(calendarFilter==='all') return (iso >= e.isoStart && iso <= e.isoEnd);
                if(calendarFilter==='taken') return (iso >= e.isoStart && iso <= e.isoEnd && e.mode==='taken');
                if(calendarFilter==='earned') return (iso >= e.isoStart && iso <= e.isoEnd && e.mode==='earned');
                if(calendarFilter==='termin') return (iso >= e.isoStart && iso <= e.isoEnd && e.cat==='Termin');
                if(calendarFilter==='dienst') return (iso >= e.isoStart && iso <= e.isoEnd && e.cat==='Dienst');
                return false;
            });
        }
        
        function getTimeFromEntry(e) {
            if(e.cat === 'Termin' || e.cat === 'Dienst') {
                let m = e.timeDesc.match(/(\d{2}:\d{2})/);
                return m ? m[1] : "00:00";
            }
            return "00:00";
        }

        function openListModal() {
            const list = document.getElementById('list-view-body'); list.innerHTML = '';
            const filtered = entries.filter(e => {
                ensureIsoDates(e);
                if(calendarFilter==='all') return true;
                if(calendarFilter==='taken') return e.mode==='taken';
                if(calendarFilter==='earned') return e.mode==='earned';
                if(calendarFilter==='termin') return e.cat==='Termin';
                if(calendarFilter==='dienst') return e.cat==='Dienst';
                return false;
            }).sort((a,b) => {
                let d = a.isoStart.localeCompare(b.isoStart);
                return d !== 0 ? d : getTimeFromEntry(a).localeCompare(getTimeFromEntry(b));
            });
            
            if(!filtered.length) list.innerHTML = '<div style="text-align:center;padding:20px;color:#666">Leer</div>';
            
            const today = new Date().toISOString().slice(0,10);
            filtered.forEach(e => {
                 if(e.note==="Manuelle Korrektur Statistik") return;
                 let col = e.color || '#555';
                 if(!e.color) {
                    if(e.cat.startsWith('Urlaub')) col='var(--c-urlaub)';
                    else if(e.cat.startsWith('Stunden')) col='var(--c-stunden)';
                    else if(e.cat==='Dienst') col='var(--note-purple)';
                    else if(e.cat==='Termin') col='var(--note-white)';
                 }
                 let title = (e.cat==='Termin'||e.cat==='Dienst') ? (e.note || e.cat) : `${e.cat} (${e.timeDesc})`;
                 let sub = (e.cat==='Termin'||e.cat==='Dienst') ? `${e.date} | ${e.timeDesc}` : `${e.date} | ${(e.hours/8).toFixed(2)} Tg`;
                 if(e.cat==='Stunden') sub = `${e.date} | ${e.hours} Std`;
                 
                 list.innerHTML += `
                    <div class="list-view-item ${e.isoStart<today?'past':'future'}">
                        <div class="lv-dot" style="background:${col}"></div>
                        <div class="lv-info" onclick="jumpToDate('${e.isoStart}')">
                            <div class="lv-title">${title}</div>
                            <div class="lv-meta">${sub}</div>
                        </div>
                        <button class="h-action-btn" onclick="editEntry(${e.id})">‚úé</button>
                    </div>`;
            });
            document.getElementById('list-view-modal').classList.add('open');
        }
        function closeListView(e) { if(e.target.id==='list-view-modal') document.getElementById('list-view-modal').classList.remove('open'); }
        
        // --- MODAL DAY ---
        function openModal(iso, events) {
            modalCurrentIsoDate = iso;
            currentEditId = null; // WICHTIG: Reset Edit Mode beim √ñffnen
            document.getElementById('modal-date-title').innerText = formatDateDE(iso);
            const body = document.getElementById('modal-body'); body.innerHTML = '';
            
            events.sort((a,b) => getTimeFromEntry(a).localeCompare(getTimeFromEntry(b)));

            if(!events.length) body.innerHTML = '<div style="text-align:center;padding:10px;color:#666">Keine Eintr√§ge</div>';
            events.forEach(e => {
                let name = (e.cat==='Termin'||e.cat==='Dienst') ? (e.note||e.cat) : e.cat;
                let info = (e.cat==='Termin'||e.cat==='Dienst') ? e.timeDesc : (e.mode==='taken'?'Genommen':'Erhalten');
                let col = e.color || '#fff';
                if(!e.color && e.cat==='Dienst') col = 'var(--note-purple)';
                if(!e.color && e.cat==='Termin') col = 'var(--note-white)';

                body.innerHTML += `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding-bottom:5px;">
                        <div>
                            <div style="font-weight:bold; color:${col}">${name}</div>
                            <div style="font-size:13px; color:#aaa">${info}</div>
                        </div>
                        <div style="display:flex;">
                            <button style="background:none; border:none; margin-right:10px; cursor:pointer;" onclick="editEntry(${e.id})">‚úé</button>
                            <button style="background:none; border:none; color:#ff453a; cursor:pointer;" onclick="deleteEntry(${e.id})">üóëÔ∏è</button>
                        </div>
                    </div>`;
            });

            // Felder f√ºr neuen Eintrag initialisieren
            document.getElementById('modal-date-start').value = iso;
            document.getElementById('modal-date-end').value = iso;
            document.getElementById('modal-time-start').value = "";
            document.getElementById('modal-time-end').value = "";
            document.getElementById('modal-note-input').value = "";
            
            document.getElementById('day-modal').classList.add('open');
        }

        function saveModalEntry() {
            const t = document.getElementById('modal-note-input').value;
            const ds = document.getElementById('modal-date-start').value;
            const de = document.getElementById('modal-date-end').value;
            const ts = document.getElementById('modal-time-start').value;
            const te = document.getElementById('modal-time-end').value;
            
            if(!ds || !de) { alert('Datum fehlt'); return; }
            if(!t && modalSelectedType === 'Termin') { alert('Titel fehlt'); return; } 
            
            let td = modalSelectedType;
            if(ts && te) td = `${ts} - ${te} Uhr`;
            else if(ts) td = `${ts} Uhr`;
            
            if (ds !== de) td += ` (bis ${formatDateDE(de)})`;

            // Falls wir im Edit-Modus sind: Alten Eintrag l√∂schen bevor wir den neuen speichern
            if(currentEditId) {
                entries = entries.filter(e => e.id !== currentEditId);
                currentEditId = null; 
            }

            entries.unshift({ 
                id: Date.now(), 
                cat: modalSelectedType, 
                date: (ds===de) ? formatDateDE(ds) : `${formatDateDE(ds)} - ${formatDateDE(de)}`,
                isoStart: ds, 
                isoEnd: de, 
                timeDesc: td, 
                hours: 0, 
                mode: 'note', 
                note: t, 
                color: COLOR_MAP[modalSelectedColor] 
            });
            
            localStorage.setItem('trackData_v5', JSON.stringify(entries));
            // Aktualisiere Modal, aber bleibe auf dem Datum, damit man das Ergebnis sieht
            openModal(modalCurrentIsoDate, getEventsForDate(modalCurrentIsoDate)); 
            updateUI();
        }

        function closeModalDirect() { document.getElementById('day-modal').classList.remove('open'); }
        function closeModal(e) { if(e.target.id==='day-modal') closeModalDirect(); }
        function setModalType(t) { modalSelectedType=t; document.getElementById('type-termin').classList.toggle('active', t==='Termin'); document.getElementById('type-dienst').classList.toggle('active', t==='Dienst'); }
        function selectModalColor(el, c) { modalSelectedColor=c; document.querySelectorAll('.modal-color-btn').forEach(b=>b.classList.remove('selected')); el.classList.add('selected'); }
        
        // --- TOOLS ---
        function jumpToDate(iso) { 
            closeListView({target:{id:'list-view-modal'}}); 
            showView('view-calendar',document.querySelectorAll('.nav-item')[1],'Kalender'); 
            openModal(iso, getEventsForDate(iso)); 
        }
        function showView(id,el,ti) {
            document.querySelectorAll('.view').forEach(v=>v.classList.remove('active')); document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n=>n.classList.remove('active')); if(el) el.classList.add('active');
            document.getElementById('header-title').innerText = ti;
            if(id==='view-calendar') setTimeout(()=>{const c=document.getElementById('current-month-card'); if(c) c.scrollIntoView({behavior:"smooth",block:"center"});},100);
        }
        function resetAll() { if(confirm("Reset?")) { localStorage.removeItem('trackData_v5'); entries=[]; updateUI(); } }
        function openSettings() { document.getElementById('settings-modal').classList.add('open'); const tb=document.getElementById('settings-tbody'); tb.innerHTML=''; [1,2,3,4,5,6,0].forEach(i=>{ let s=settings.schedule[i]; tb.innerHTML+=`<tr><td>${DAY_NAMES[i]}</td><td><input type="time" id="set-s-${i}" value="${s.s}"></td><td><input type="time" id="set-e-${i}" value="${s.e}"></td></tr>`; }); }
        function saveSettings() { for(let i=0;i<7;i++){ settings.schedule[i]={s:document.getElementById(`set-s-${i}`).value, e:document.getElementById(`set-e-${i}`).value}; } localStorage.setItem('trackSettings_v17', JSON.stringify(settings)); document.getElementById('settings-modal').classList.remove('open'); updateUI(); }
        function exportData() { const b=new Blob([JSON.stringify({entries,settings})],{type:"application/json"}); const a=document.createElement('a'); a.href=URL.createObjectURL(b); a.download="backup_v34.json"; a.click(); }
        function importData(inp) { const r=new FileReader(); r.onload=e=>{ let d=JSON.parse(e.target.result); if(Array.isArray(d)) entries=d; else { entries=d.entries; settings=d.settings; } localStorage.setItem('trackData_v5', JSON.stringify(entries)); updateUI(); }; r.readAsText(inp.files[0]); }
    </script>
